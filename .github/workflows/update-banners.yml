name: Biweekly Cron Job

on:
  schedule:
    # Run at 00:00 UTC on Thursday every 2 weeks
    - cron: '0 0 * * 4/2'
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-banners:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout feat/auto-banner branch
        uses: actions/checkout@v3
        with:
          ref: feat/auto-banner
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install unzip
        run: apt-get update && apt-get install -y unzip

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run script
        run: bun run ./scripts/workflow/update_wishevent.ts

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update data $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin feat/auto-banner
            echo "Changes pushed to feat/auto-banner branch"
          fi